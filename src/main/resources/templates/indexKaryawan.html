<!DOCTYPE html>
<html>
<head>
	<title>Data Karyawan</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	
	<style type="text/css">
		.header{
			height: 130px;	
			background: #bbfcd1;
		}
		.display-4{
			margin-top: 25px;
		}
		.lead{
			font-size: 30px;
		}
		.desc{
			margin-top: 40px;
		}
	</style>
</head>
<body>
	<div class="row header">
		<div class="col-md-12">
			<h1 align="center" class="display-4">Karyawan Training</h1>
		</div>
	</div>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
	  <a class="navbar-brand" href="/">Home</a>&emsp;
	  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
	    <span class="navbar-toggler-icon"></span>
	  </button>
	  <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
	    <div class="navbar-nav">
	      <a class="nav-item nav-link" href="#">Karyawan <span class="sr-only">(current)</span></a>&emsp;
	      <a class="nav-item nav-link" href="index_jadwal">Jadwal</a>&emsp;
	      <a class="nav-item nav-link" href="index_penilaian">Penilaian</a>&emsp;
	      <!-- <a class="nav-item nav-link disabled" href="#">Disabled</a> -->
	    </div>
	  </div>
	</nav>
	<div class="container" align="center">
		<div class="desc">
			<p class="lead">Data Seluruh Karyawan</p>
		</div>
		<div class="table-responsive">
			<table class="table table-striped">
				<thead align="center">
					<th>Id Karyawan</th>
					<th>Nama</th>
					<th>Alamat</th>
					<th>Phone Number</th>
					<th colspan="3">Actions</th>
				</thead>
				<tbody align="center">
					<tr th:each="kar : ${listAllKaryawan}">
						<td th:text="${kar.kode_karyawan}">Kode Karyawan</td>
						<td th:text="${kar.nama}">Nama</td>
						<td th:text="${kar.alamat}">Alamat</td>
						<td th:text="${kar.phone}">Phone</td>
						<td><a th:href="@{'/nilai_karyawan/' + ${kar.kode_karyawan}}">Nilai</a></td>
						<td><a th:href="@{'/edit_karyawan/' + ${kar.kode_karyawan}}">Edit</a></td>
						<td><a th:href="@{'/delete_karyawan/' + ${kar.kode_karyawan}}">Delete</a></td>
					</tr>
				</tbody>
			</table>
		</div>
		<a href="new_karyawan">Tambahkan data Karyawan baru</a>
	</div>
</body>
</html>
